<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #d7e1ec, #f4f4f4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .calculator h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="number"], select {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 85%;
            padding: 10px;
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #hasil {
            margin-top: 20px;
            font-size: 18px;
            color: #222;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Kalkulator Sederhana</h2>
        <input type="number" id="angka1" placeholder="Angka pertama">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">−</option>
            <option value="*">×</option>
            <option value="/">÷</option>
        </select>
        <input type="number" id="angka2" placeholder="Angka kedua">
        <button onclick="hitung()">Hitung</button>
        <div id="hasil"></div>
    </div>

    <script>
        function hitung() {
            var angka1 = parseFloat(document.getElementById("angka1").value);
            var angka2 = parseFloat(document.getElementById("angka2").value);
            var operator = document.getElementById("operator").value;
            var hasil;

            if (isNaN(angka1) || isNaN(angka2)) {
                document.getElementById("hasil").innerHTML = "Mohon isi kedua angka.";
                return;
            }

            switch (operator) {
                case '+':
                    hasil = angka1 + angka2;
                    break;
                case '-':
                    hasil = angka1 - angka2;
                    break;
                case '*':
                    hasil = angka1 * angka2;
                    break;
                case '/':
                    hasil = angka2 !== 0 ? (angka1 / angka2) : "Tidak bisa dibagi nol";
                    break;
                default:
                    hasil = "Operator tidak dikenal";
            }

            document.getElementById("hasil").innerHTML = "Hasil: " + hasil;
        }
    </script>

</body>
</html>
