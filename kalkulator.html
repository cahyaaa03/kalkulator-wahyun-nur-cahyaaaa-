<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kawaii Kalkulator ðŸŒ¸</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(145deg, #ffe0f0, #fceeff);
      overflow: hidden;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .hearts span {
      position: absolute;
      color: #ff7eb9;
      font-size: 20px;
      animation: float 6s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    .calculator {
      background: #fffafc;
      padding: 30px;
      border-radius: 30px;
      box-shadow: 0 10px 25px rgba(255, 150, 200, 0.3);
      width: 340px;
      text-align: center;
      border: 4px dotted #ffb6d9;
      position: relative;
      z-index: 1;
    }

    .calculator::before {
      content: "Ê•â€¢á´¥â€¢Ê”ï¾‰â™¡";
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      color: #ff6faa;
      /* animasi DIHAPUS */
    }

    .display {
      background: #ffeaf5;
      color: #ff409e;
      font-size: 26px;
      border: none;
      width: 100%;
      padding: 14px;
      border-radius: 20px;
      margin-bottom: 20px;
      text-align: right;
      box-shadow: inset 0 0 8px #ffddf0;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
    }

    .button {
      font-size: 20px;
      padding: 14px;
      border: none;
      border-radius: 18px;
      background-color: #ffd6ec;
      color: #d62480;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 4px 6px rgba(255, 145, 200, 0.3);
    }

    .button:hover {
      background-color: #ffc0df;
      transform: scale(1.08) rotate(-3deg);
    }

    .button:active {
      transform: scale(0.95);
    }

    .clear {
      background-color: #ffb3d9;
      color: white;
      font-weight: bold;
    }

    .clear:hover {
      background-color: #ff8fc5;
    }

    .equal {
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      font-size: 24px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.7);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 20px 5px rgba(255, 105, 180, 0.4);
      }
    }

    .note {
      margin-top: 18px;
      font-family: 'Quicksand', cursive, sans-serif;
      color: #ff69b4;
      text-align: center;
      font-size: 15px;
      z-index: 1;
    }
  </style>
</head>
<body>

<div class="hearts">
  <span style="left: 10%;">ðŸ’–</span>
  <span style="left: 30%;">ðŸ’˜</span>
  <span style="left: 50%;">ðŸ’•</span>
  <span style="left: 70%;">ðŸ’“</span>
  <span style="left: 90%;">ðŸ’ž</span>
</div>

<div class="calculator">
  <input type="text" id="display" class="display" readonly value="0">
  <div class="buttons">
    <button class="button" onclick="append('7')">7</button>
    <button class="button" onclick="append('8')">8</button>
    <button class="button" onclick="append('9')">9</button>
    <button class="button" onclick="append('/')">/</button>

    <button class="button" onclick="append('4')">4</button>
    <button class="button" onclick="append('5')">5</button>
    <button class="button" onclick="append('6')">6</button>
    <button class="button" onclick="append('*')">Ã—</button>

    <button class="button" onclick="append('1')">1</button>
    <button class="button" onclick="append('2')">2</button>
    <button class="button" onclick="append('3')">3</button>
    <button class="button" onclick="append('-')">âˆ’</button>

    <button class="button" onclick="append('0')">0</button>
    <button class="button" onclick="append('.')">.</button>
    <button class="button equal" onclick="calculate()">ðŸ’–</button>
    <button class="button" onclick="append('+')">+</button>

    <button class="button clear" style="grid-column: span 4;" onclick="clearDisplay()">ðŸ§¼ Bersihkan Semua</button>
  </div>
</div>

<p class="note">ðŸ’– itu artinya "sama dengan" loh~ biar makin lucu dan gemas ðŸŒ¸</p>

<script>
  let input = "";
  const display = document.getElementById("display");

  function append(char) {
    if (display.value === "0" || display.value === "ðŸ˜µ Error!") input = "";
    input += char;
    display.value = input;
  }

  function calculate() {
    try {
      input = eval(input).toString();
      display.value = input;
    } catch {
      display.value = "ðŸ˜µ Error!";
      input = "";
    }
  }

  function clearDisplay() {
    input = "";
    display.value = "0";
  }
</script>

</body>
</html>
